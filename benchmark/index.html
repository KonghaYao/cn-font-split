<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
    </head>

    <style>
        body {
            overflow-wrap: break-word;
            font-size: 18px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }
        h3 {
            font-family: system-ui, -apple-system, BlinkMacSystemFont,
                "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
                "Helvetica Neue", sans-serif;
            font-weight: normal;
        }
    </style>

    <body></body>
    <script type="module">
        import {
            createSignal,
            createResource,
            onMount,
            createEffect,
        } from "https://cdn.skypack.dev/solid-js";

        import html from "https://cdn.skypack.dev/solid-js/html";
        import * as echarts from "https://cdn.jsdelivr.net/npm/echarts@5.3.3/dist/echarts.esm.min.js";
        function _formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return "0 Bytes";
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = [
                "Bytes",
                "KB",
                "MB",
                "GB",
                "TB",
                "PB",
                "EB",
                "ZB",
                "YB",
            ];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return (
                parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) +
                " " +
                sizes[i]
            );
        }
        const toolbox = {
            feature: {
                saveAsImage: {},
            },
        };
        const TimeAnalyze = (records) => {
            let chartDom;

            onMount(() => {
                // 问就是渲染代价太大，等 1000ms 让浏览器冷静一下
                setTimeout(() => {
                    let myChart = echarts.init(chartDom);
                    let option = {
                        toolbox,
                        tooltip: {
                            trigger: "axis",
                            axisPointer: {
                                type: "shadow",
                            },
                        },
                        title: {
                            text: "打包时间分布图",
                            subtext: `${location.href}`,
                        },
                        legend: {
                            top: "15%",
                        },
                        grid: {
                            left: "10%",
                            right: "10%",
                            bottom: "30%",
                            top: "30%",
                        },
                        xAxis: {
                            type: "value",
                            axisLabel: {
                                formatter(data) {
                                    return data / 1000 + "s";
                                },
                            },
                        },
                        yAxis: {
                            type: "category",
                            data: records.map((i) => i[0]),
                        },

                        series: records[0][1].record.map((i, index) => {
                            return {
                                name: i.name,
                                type: "bar",
                                stack: "total",
                                label: {
                                    show: true,
                                    formatter({ data }) {
                                        if (data / 1000 < 1) return "";
                                        return (data / 1000).toFixed(0) + "s";
                                    },
                                },
                                emphasis: {
                                    focus: "series",
                                },
                                data: records.map(([_, { record }]) => {
                                    if (index === record.length - 1) return 0;
                                    let rec = record[index];
                                    return rec.end - rec.start;
                                }),
                            };
                        }),
                    };

                    option && myChart.setOption(option);
                }, 1500);
            });
            return html`<div
                ref=${function (dom) {
                    chartDom = dom;
                }}
                style="width: 600px;height:400px;margin:auto"
            ></div>`;
        };
        const SizeAnalyze = (records) => {
            let chartDom;

            onMount(() => {
                setTimeout(() => {
                    let myChart = echarts.init(chartDom);
                    let option = {
                        toolbox,
                        tooltip: {
                            trigger: "axis",
                            axisPointer: {
                                type: "shadow",
                            },
                        },
                        title: {
                            text: "打包大小比较",
                            subtext: `上层为打包大小，下层为分包次数 \n${location.href}`,
                        },

                        grid: {
                            left: "10%",
                            right: "10%",
                            bottom: "30%",
                        },
                        xAxis: {
                            type: "value",
                            boundaryGap: [0, 0.01],
                            axisLabel: {
                                formatter(data) {
                                    return _formatBytes(data);
                                },
                            },
                        },
                        yAxis: {
                            type: "category",
                            data: records.map((i) => i[0]),
                        },

                        series: [
                            {
                                name,
                                type: "bar",
                                label: {
                                    show: true,
                                    formatter({ data }) {
                                        return _formatBytes(data);
                                    },
                                },
                                data: records.map((i) => {
                                    return i[1].data.reduce(
                                        (col, cur) => col + cur.size,
                                        0
                                    );
                                }),
                            },
                            {
                                name,
                                type: "bar",
                                label: {
                                    show: true,
                                    formatter({ data }) {
                                        return (data >> 17) + " 包";
                                    },
                                },
                                data: records.map((i) => {
                                    return i[1].data.length << 17;
                                }),
                            },
                        ],
                    };

                    option && myChart.setOption(option);
                }, 1500);
            });
            return html`<div
                ref=${function (dom) {
                    chartDom = dom;
                }}
                style="width: 600px;height:300px;margin:auto"
            ></div>`;
        };

        const App = () => {
            const [data] = createResource(async () => {
                const ttf = await fetch("./ttf.json").then((res) => res.json());
                const woff = await fetch("./woff.json").then((res) =>
                    res.json()
                );
                const woff2 = await fetch("./woff2.json").then((res) =>
                    res.json()
                );
                return [
                    ["ttf", ttf],
                    ["woff", woff],
                    ["woff2", woff2],
                ];
            });
            createEffect(() => {});
            const content = () =>
                html`
                    <h2>@konghayao/cn-font-split 切割测试</h2>
                    <p>测试字体文件 Source Han Serif CN Bold:Version 1.00</p>
                    <p>@konghayao/cn-font-split 版本 3.0.0</p>
                    <div>${SizeAnalyze(data())} ${TimeAnalyze(data())}</div>
                `;
            return html`<div>
                ${() => (data.loading ? `<div>加载中</div>` : content())}
            </div>`;
        };

        import { render } from "https://cdn.skypack.dev/solid-js/web";
        render(App, document.body);
    </script>
</html>
